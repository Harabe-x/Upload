admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9902

static_resources:

  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match:
                  prefix: "/api/auth/test"
                route:
                  prefix_rewrite: /api/auth/test
                  cluster: AuthenticationService
              
              - match:
                  prefix: "/api/auth/login"
                route:
                  prefix_rewrite: /api/auth/login
                  cluster: AuthenticationService
              
              - match:
                  prefix: "/api/auth/register"
                route:
                  prefix_rewrite: "/api/auth/register"
                  cluster: AuthenticationService
              
              - match:
                  prefix: "/api/auth/pingauth"
                route:
                  prefix_rewrite: /api/auth/pingauth
                  cluster: AuthenticationService
              
              - match:
                  prefix: "/api/user"
                route:
                  prefix_rewrite: /api/user
                  cluster: UserService


  clusters:
  - name: AuthenticationService
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    load_assignment:
      cluster_name: AuthenticationService
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: imagevault.authenticationservice
                port_value: 2101
  - name: UserService
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    load_assignment:
      cluster_name: UserService
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: imagevault.userservice
                port_value: 2104
  